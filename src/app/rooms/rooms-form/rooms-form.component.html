<form novalidate
      #myForm="ngForm"
      class="ui form"
      (ngSubmit)="onRoomSubmission(myForm)"
      [ngClass]="{ 'error' : !myForm.valid && myForm.submitted }"
      >
    <div class="ui large form">
      <div class="two fields">
        <div class="field">
          <label>Reserve For:</label>
          <select name="reserveReasons"
                  required
                  [ngModel]="form.reserveReasons"
                  >
            <option *ngFor= "let reason of reasons" [value]="reason">{{reason}}</option>
          </select>
        </div>
      </div>
      <div class="two fields">
        <div class="field">
          <label>Start Time:</label>
          <input name="startTime" type="time" [ngModel]="form.startTime" required>
        </div>
        <div class="field">
          <label>End Time:</label>
          <input name="endTime" type="time" [ngModel]="form.endTime" required>
        </div>
      </div>
      <div class="two fields">
        <div class="field">
          <label>Person to Contact:</label>
          <input name="email1" type="email" [ngModel]="form.email1" required>
        </div>
        <div class="field">
          <label>Person to Contact (confirm):</label>
          <input name="email2" type="email" [ngModel]="form.email2" [pattern]="myForm.controls?.email1?.value" required email>
        </div>
      </div>
      <div class="inline field">
        <label>I agree to be clean and good to the room:</label>
        <input name="isAgreed" required type="checkbox" [ngModel]="form.isAgreed">
      </div>
      <div class="ui error message">
        <div *ngFor="let error of getErrors()">
         {{ error | json }}
        </div>
      </div>
      <div class="fields">
        <div class="field">
          <button type="submit" class="ui big positive submit button">Submit</button>
        </div>
      </div>
    </div>
  <pre>{{myForm.value | json}}</pre>
</form>
<div>
  Room Form: Go to list <a routerLink="../list">here</a>
</div>
